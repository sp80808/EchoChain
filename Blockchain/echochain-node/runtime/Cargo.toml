[package]
name = "echochain-node-runtime"
version = "4.0.0-dev"
description = "The runtime for EchoChain blockchain."
authors = ["EchoChain Team <info@echochain.xyz>"]
homepage = "https://echochain.xyz/"
edition = "2021"
license = "MIT-0"
publish = false
repository = "https://github.com/echochain/echochain-node/"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.6.1", default-features = false, features = ["derive"] }
scale-info = { version = "2.5.0", default-features = false, features = ["derive"] }

pallet-aura = { version = "4.0.0-dev", default-features = false, path = "../../substrate/frame/aura" }
pallet-balances = { version = "4.0.0-dev", default-features = false, path = "../../substrate/frame/balances" }
frame-support = { version = "4.0.0-dev", default-features = false, path = "../../substrate/frame/support" }
pallet-grandpa = { version = "4.0.0-dev", default-features = false, path = "../../substrate/frame/grandpa" }
pallet-sudo = { version = "4.0.0-dev", default-features = false, path = "../../substrate/frame/sudo" }
frame-system = { version = "4.0.0-dev", default-features = false, path = "../../substrate/frame/system" }
frame-try-runtime = { version = "0.10.0-dev", default-features = false, path = "../../substrate/frame/try-runtime", optional = true }
pallet-timestamp = { version = "4.0.0-dev", default-features = false, path = "../../substrate/frame/timestamp" }
pallet-transaction-payment = { version = "4.0.0-dev", default-features = false, path = "../../substrate/frame/transaction-payment" }
pallet-sample-registry = { version = "4.0.0-dev", default-features = false, path = "../pallets/sample-registry" }
pallet-proof-of-contribution = { version = "4.0.0-dev", default-features = false, path = "../pallets/proof-of-contribution" }
frame-executive = { version = "4.0.0-dev", default-features = false, path = "../../substrate/frame/executive" }
sp-api = { version = "4.0.0-dev", default-features = false, path = "../../substrate/primitives/api" }
sp-block-builder = { version = "4.0.0-dev", default-features = false, path = "../../substrate/primitives/block-builder"}
sp-consensus-aura = { version = "0.10.0-dev", default-features = false, path = "../../substrate/primitives/consensus/aura" }
sp-consensus-grandpa = { version = "4.0.0-dev", default-features = false, path = "../../substrate/primitives/consensus/grandpa" }
sp-core = { version = "21.0.0", default-features = false, path = "../../substrate/primitives/core" }
sp-inherents = { version = "4.0.0-dev", default-features = false, path = "../../substrate/primitives/inherents"}
sp-offchain = { version = "4.0.0-dev", default-features = false, path = "../../substrate/primitives/offchain" }
sp-runtime = { version = "24.0.0", default-features = false, path = "../../substrate/primitives/runtime" }
sp-session = { version = "4.0.0-dev", default-features = false, path = "../../substrate/primitives/session" }
sp-std = { version = "8.0.0", default-features = false, path = "../../substrate/primitives/std" }
sp-storage = { version = "13.0.0", default-features = false, path = "../../substrate/primitives/storage" }
sp-transaction-pool = { version = "4.0.0-dev", default-features = false, path = "../../substrate/primitives/transaction-pool" }
sp-version = { version = "22.0.0", default-features = false, path = "../../substrate/primitives/version" }

# Used for the node template's RPCs
frame-system-rpc-runtime-api = { version = "4.0.0-dev", default-features = false, path = "../../substrate/frame/system/rpc/runtime-api/" }
pallet-transaction-payment-rpc-runtime-api = { version = "4.0.0-dev", default-features = false, path = "../../substrate/frame/transaction-payment/rpc/runtime-api/" }

# Used for runtime benchmarking
frame-benchmarking = { version = "4.0.0-dev", default-features = false, path = "../../substrate/frame/benchmarking", optional = true }
frame-system-benchmarking = { version = "4.0.0-dev", default-features = false, path = "../../substrate/frame/system/benchmarking", optional = true }

# Local Dependencies
pallet-template = { version = "4.0.0-dev", default-features = false, path = "../pallets/template" }

[build-dependencies]
substrate-wasm-builder = { version = "5.0.0-dev", path = "../../substrate/utils/wasm-builder", optional = true }

[features]
default = [ "std" ]
std = [
	"codec/std",
	"frame-benchmarking?/std",
	"frame-executive/std",
	"frame-support/std",
	"frame-system-benchmarking?/std",
	"frame-system-rpc-runtime-api/std",
	"frame-system/std",
	"frame-try-runtime/std",
	"frame-try-runtime?/std",
	"pallet-aura/std",
	"pallet-balances/std",
	"pallet-grandpa/std",
	"pallet-sudo/std",
	"pallet-template/std",
	"pallet-timestamp/std",
	"pallet-transaction-payment-rpc-runtime-api/std",
	"pallet-transaction-payment/std",
	"pallet-sample-registry/std",
	"pallet-proof-of-contribution/std",
	"pallet-proof-of-contribution/std",
	"scale-info/std",
	"sp-api/std",
	"sp-block-builder/std",
	"sp-consensus-aura/std",
	"sp-consensus-grandpa/std",
	"sp-core/std",
	"sp-inherents/std",
	"sp-offchain/std",
	"sp-runtime/std",
	"sp-session/std",
	"sp-std/std",
	"sp-storage/std",
	"sp-transaction-pool/std",
	"sp-version/std",
	"substrate-wasm-builder",
]
runtime-benchmarks = [
	"frame-benchmarking/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"frame-system-benchmarking/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"pallet-balances/runtime-benchmarks",
	"pallet-grandpa/runtime-benchmarks",
	"pallet-sudo/runtime-benchmarks",
	"pallet-template/runtime-benchmarks",
	"pallet-sample-registry/runtime-benchmarks",
	"pallet-proof-of-contribution/runtime-benchmarks",
	"pallet-timestamp/runtime-benchmarks",
	"pallet-proof-of-contribution/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
]
try-runtime = [
	"frame-executive/try-runtime",
	"frame-support/try-runtime",
	"frame-system/try-runtime",
	"frame-try-runtime/try-runtime",
	"pallet-aura/try-runtime",
	"pallet-balances/try-runtime",
	"pallet-grandpa/try-runtime",
	"pallet-sudo/try-runtime",
	"pallet-template/try-runtime",
	"pallet-sample-registry/try-runtime",
	"pallet-proof-of-contribution/try-runtime",
	"pallet-timestamp/try-runtime",
	"pallet-transaction-payment/try-runtime",
	"pallet-proof-of-contribution/try-runtime",
	"sp-runtime/try-runtime",
]
experimental = [ "pallet-aura/experimental" ]
