apiVersion: v1
kind: ConfigMap
metadata:
  name: echochain-config
  namespace: echochain
  labels:
    app: echochain-node
    component: config
data:
  # Chain specification
  chain-spec: "echochain-mainnet"
  
  # Node configuration
  node-name-prefix: "echochain-validator"
  base-path: "/data"
  
  # Network configuration
  p2p-port: "30333"
  rpc-port: "9933"
  ws-port: "9944"
  prometheus-port: "9615"
  
  # RPC settings
  rpc-cors: "all"
  rpc-methods: "Safe"
  
  # Logging configuration
  log-level: "info"
  log-targets: "runtime=debug,babe=debug,grandpa=debug"
  
  # Database configuration
  database: "RocksDb"
  db-cache: "1024"
  
  # Pruning configuration
  state-pruning: "archive"
  blocks-pruning: "archive"
  
  # Telemetry configuration
  telemetry-url: "wss://telemetry.polkadot.io/submit/ 0"
  
  # Performance tuning
  max-runtime-instances: "8"
  runtime-cache-size: "2"
  
  # Security settings
  unsafe-ws-external: "false"
  unsafe-rpc-external: "false"
---
